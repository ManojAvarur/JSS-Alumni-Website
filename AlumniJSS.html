<!DOCTYPE html>
<html>
     <head>
        <title>JSS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit/css/uikit.min.css" />
        <script src="js/uikit/uikit.min.js"></script>
        <script src="js/uikit/uikit-icons.min.js"></script>
    </head>
<body>

    <div class="uk-section" style="background-color:rgba(0,0,0,0.9)" uk-height-viewport>
        <div class="uk-container uk-container-expand uk-padding">
            <h1 class="uk-heading uk-text-center" uk-scrollspy="cls:uk-animation-fade; delay:50; "><span class="uk-text-background">Alumni Registration</span></h1>
            <hr class="uk-divider-small uk-text-center" />
            <div class="uk-container uk-container-expand uk-child-width-1-2 uk-text-center uk-grid-divider uk-child-width-expand@s" uk-grid>
                <form class="uk-grid-medium uk-padding-large uk-grid-match" uk-grid>
                        <div class="uk-width-1-2@s">
                                <input class="uk-input" type="text" placeholder="First Name" style="border-radius:30px;">
                        </div>
                        <div class="uk-width-1-2@s">
                                <input class="uk-input" type="text" placeholder="Last Name" style="border-radius:30px;">
                        </div>
                        <div class="uk-width-1-2@s">
                                <input class="uk-input" type="text" placeholder="Email" style="border-radius:30px;">
                        </div>
                        <div class="uk-width-1-2@s">
                                <input class="uk-input" type="text" placeholder="Phone - Number" style="border-radius:30px;">
                            </div>
                            <div class="uk-width-1-1@s">
                                <textarea class="uk-textarea" rows="5" placeholder="Message" style="border-radius:30px;"></textarea>
                            </div>
                            <div class="uk-width-1-1">
                            <button class="uk-button uk-button-primary uk-align-center uk-width-1-3" style="border-radius:30px;">Submit</button>
                            </div>
                    
                </form>
                <div class="uk-grid-large uk-grid-tem-match" uk-grid>
                            <div class="uk-container uk-align-center">
                            <ul class="uk-list">
                                <li><h3 class="uk-text-background uk-align-center">Contact Information</h3></li>
                                <br><br>
                                <li><h4 class="uk-text-background uk-align-center">Email</h4></li>
                                    <li>example@mail.com</li>
                                    <br><br>
                                <li><h4 class="uk-text-background uk-align-center">Phone</h4></li>
                                <li>+91 1234567890</li>
                                <br>
                                <br>
                                <li><a href="" class="uk-icon-button uk-margin-small-right" uk-icon="twitter"></a>
                                    <a href="" class="uk-icon-button  uk-margin-small-right" uk-icon="facebook"></a>
                                    <a href="" class="uk-icon-button" uk-icon="google-plus"></a></li>
                                </ul>
                                </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
